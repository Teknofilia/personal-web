<!doctype html>
<html lang="en" class="sm:scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Adnan's Personal Web</title>
  </head>
  <body class="min-h-screen bg-slate-50 dark:bg-slate-800 dark:text-white">
    <header class="bg-emerald-700 text-white sticky top-0 z-10">
      <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
        <h1 class="text-3xl font-medium">
          <a href="#hero"> üë®‚Äçüî¨ Adnan</a>
        </h1>
        <div>
          <button
            id="mobile-open-button"
            class="text-3xl sm:hidden focus:outline-none"
          >
            &#9776;
          </button>
          <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
            <a href="#socmed" class="hover:opacity-90">My Social Media</a>
            <a href="#contact" class="hover:opacity-90">Contact Me</a>
          </nav>
        </div>
      </section>
    </header>
    <main class="max-w-4xl mx-auto">
      <section
        id="hero"
        class="flex flex-col-reverse justify-center sm:flex-row p-6 items center gap-8 mb-12 scroll-mt-40"
      >
        <div class="sm:w-1/2 mt-32">
          <article class="">
            <h2
              class="w-full text-4xl font-bold text-center sm:text-5xl sm:text-left text-slate-900 dark:text-white"
            >
              Hello, I am Adnan
            </h2>
            <p
              class="w-full text-2xl mt-5 text-center sm:text-left text-slate-800 dark:text-slate-200 text-bold"
            >
              I am a <span id="typed" class="text-bold"></span>
            </p>
          </article>
        </div>
        <img src="public/avataaars.svg" alt="" class="" />
      </section>

      <hr class="mx-auto bg-black dark:bg-white w-1/2" />
      <br />
      <button
        id="appreciate"
        class="flex items-center mx-auto border hover:bg-emerald-500 border-emerald-300 rounded-lg px-4 py-2 transition duration-300"
      >
        üéä Appreciate me!
      </button>
      <br />
      <hr class="mx-auto bg-black dark:bg-white w-1/2" />

      <section id="socmed" class="p-6 my-12 scroll-mt-20">
        <h2
          class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white"
        >
          My Social Media
        </h2>
        <ul
          class="list-none mx-auto my-12 flex flex-col sm:flex-row items-center gap-8"
        >
          <li
            class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid dark:bg-slate-400 border-slate-900 dark:border-gray-100 bg-white py-6 px-2 rounded-3xl shadow-xl"
          >
            <img src="public/github.svg" alt="" class="w-1/2 mb-6" />
            <h3 class="text-3xl text-center text-slate-900 dark:text-white">
              <button
                class="rounded-lg p-2 hover:bg-slate-900 focus:outline-none focus:ring focus:ring-slate-600"
              >
                <a href="https://github.com/Teknofilia">Github</a>
              </button>
            </h3>
          </li>

          <li
            class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid dark:bg-slate-400 border-slate-900 dark:border-gray-100 bg-white py-6 px-2 rounded-3xl shadow-xl"
          >
            <img src="public/twitter.svg" alt="" class="w-1/2 mb-6" />
            <h3 class="text-3xl text-center text-slate-900 dark:text-white">
              <button
                class="rounded-lg p-2 hover:bg-slate-900 focus:outline-none focus:ring focus:ring-slate-600"
              >
                <a href="https://twitter.com/teknofiliaid">Twitter</a>
              </button>
            </h3>
          </li>
          <li
            class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid dark:bg-slate-400 border-slate-900 dark:border-gray-100 bg-white py-6 px-2 rounded-3xl shadow-xl"
          >
            <img src="public/discord.svg" alt="" class="w-1/2 mb-6" />
            <h3 class="text-3xl text-center text-slate-900 dark:text-white">
              <button
                class="rounded-lg p-2 hover:bg-slate-900 focus:outline-none focus:ring focus:ring-slate-600"
              >
                <a href="https://discordapp.com/users/999260228329676810"
                  >Discord</a
                >
              </button>
            </h3>
          </li>
        </ul>
      </section>

      <hr class="mx-auto bg-black dark:bg-white w-1/2" />

      <section id="contact" class="p-6 my-12">
        <h2
          class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white scroll-mt-32"
        >
          Contact Me
        </h2>
        <form
          action=""
          class="max-w-4xl mx-auto text-2xl sm:text-3xl flex flex-col items-left gap-4"
        >
          <label for="subject" class="">Subject</label>
          <input
            type="text"
            name="subject"
            id="subject"
            required
            minlength="3"
            maxlength="60"
            placeholder="Your Subject"
            class="w-full text-black text-2xl sm:text-3xl p-3 rounded-xl border-solid border-slate-900 dark:border-none"
          />
          <label for="">Message:</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
            required
            class="w-full text-black text-2xl sm:text-3xl p-3 rounded-xl border-solid border-slate-900 dark:border-none"
          ></textarea>
          <button
            class="bg-emerald-700 hover:bg-emerald-500 active:bg-emerald-400 text-white p-3 w-48 rounded-xl border border-solid border-slate-900 dark:border-none"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
    <footer id="footer" class="bg-emerald-700 text-white text-xl">
      <section
        class="max-w-4xl mx-auto p-4 flex flex-col sm:flex-row sm:justify-around gap-8"
      >
        <address class="text-center m-auto p-2">
          Email:
          <a href="mailto:idteknofilia@gmail.com">idteknofilia@gmail.com</a>
        </address>
        <nav class="hidden md:flex flex-col gap-4" aria-label="footer">
          <a href="#socmed" class="hover:opacity-80">My Social Media</a>
          <a href="#contact" class="hover:opacity-80">Contact Me</a>
        </nav>
        <div class="flex flex-col sm:gap-2">
          <p class="text-center">
            Copyright &copy; <span id="year">2023</span>
          </p>
          <p class="text-center">All Rights Reserved</p>
        </div>
      </section>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
